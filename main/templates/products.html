{% extends 'base.html' %}

{% block title %}
{{ product.product_name }}
{% endblock %}

{% block content %}
<div class="product-detail">
  <div class="product-image">
    <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
  </div>
  <div class="product-info">
    <h3>{{ product.product_name }}</h3>
    <p>{{ product.product_bio }}</p>
    <p>Цена за 100гр: <span id="product-price">{{ product.price }}</span>р</p>
    <div class="product-actions">
      <input type="number" name="quantity" id="quantity" value="1" min="1" onchange="updatePrice()">
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
    <p>{{product.description}}</p>
  </div>
</div>
<script>
  function updatePrice() {
    var quantity = document.getElementById('quantity').value;
    var pricePerKg = {{ product.price }};
    var totalPrice = quantity * pricePerKg;
    document.getElementById('product-price').textContent = totalPrice;
  }
</script>
{% endblock %}
